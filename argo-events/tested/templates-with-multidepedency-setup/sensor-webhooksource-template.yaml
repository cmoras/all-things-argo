apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: s3-trigger
  namespace: argo-events
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
    - name: test-dep
      eventSourceName: webhook
      eventName: example
  triggers:
    - template:
        name: s3-trigger
        argoWorkflow:
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                name: s3-trigger
              spec:
                workflowTemplateRef:
                  name: sb1-workflowtemplate
